[package]
name = "medici-rust-shared"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"

[dependencies]
anyhow = "1.0.79"
aws-sdk-sesv2 = "1.9.0"
blake3 = "1.5.0"
chrono = { version = "0.4.31", default-features = false, features = [
    "std",
    "serde",
    "clock",
] }
once_cell = "1.19.0"
regex = "1.10.2"
rust_decimal = "1.33.1"
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
sqlx = { version = "0.7.3", default-features = false, features = [
    "runtime-tokio",
    "postgres",
    "macros",
] }
strum = { version = "0.25.0", features = ["derive"] }
tokio = { version = "1.35.1", features = ["full"] }
uuid = { version = "1.6.1", features = ["std", "v4", "serde"] }
