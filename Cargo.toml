[package]
name = "medici-sync-shared"
version = "0.1.0"
edition = "2021"
rust-version = "1.67"

[dependencies]
anyhow = "1.0.70"
blake3 = "1.3.3"
chrono = { version = "0.4.24", default-features = false, features = [
    "std",
    "serde",
] }
once_cell = "1.17.1"
regex = "1.8.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.27.0", features = ["full"] }
uuid = { version = "1.3.1", features = ["std", "v4", "serde"] }
