[package]
name = "medici-sync-shared"
version = "0.1.0"
edition = "2021"
rust-version = "1.67"

[dependencies]
anyhow = "1.0.68"
blake3 = "1.3.3"
chrono = { version = "0.4.23", default-features = false, features = [
    "std",
    "serde",
] }
once_cell = "1.17.0"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
tokio = { version = "1.25.0", features = ["full"] }
uuid = { version = "1.3.0", features = ["std", "v4", "serde"] }
