[package]
name = "medici-sync-shared"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"

[dependencies]
anyhow = "1.0.71"
blake3 = "1.3.3"
chrono = { version = "0.4.26", default-features = false, features = [
    "std",
    "serde",
] }
once_cell = "1.17.2"
regex = "1.8.3"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
tokio = { version = "1.28.2", features = ["full"] }
uuid = { version = "1.3.3", features = ["std", "v4", "serde"] }
